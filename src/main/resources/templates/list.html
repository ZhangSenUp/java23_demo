<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>北大青鸟退钱</title>
</head>

<style>
    body{
        margin: 0 auto;

    }
    div{

        /*display: flex;
        justify-content: space-around;
        align-items: center;

        margin:200px auto;*/
        text-align: center;

    }
</style>
<script type="text/javascript" th:src="@{/js/jquery-1.12.4.js}"></script>
<script type="text/javascript" th:inline="javascript">

</script>
<body>
<div id="big">

    <table style="margin: 100px auto"border="1px solid">
        <h1 style="color: red">学员信息列表</h1>
        <span><a th:href="@{add}">添加学员</a></span>
        <tr><td>编号</td><td>姓名</td><td>性别</td><td>年龄</td><td>电话</td><td>Email</td><td>班级</td></tr>
        <tr th:each="user,status:${list} " >
            <td th:text="${user.id}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.gender}"/>
            <td th:text="${user.age}"/>
            <td th:text="${user.telephone}"/>
            <td th:text="${user.email}"/>
            <td th:each="classe,status:${classes}" th:if="${user.classId} eq ${classe.id}" th:text="${classe.name}"></td>
        </tr>
    </table>

</div>
</body>
</html>
